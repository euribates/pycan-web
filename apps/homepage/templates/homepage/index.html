{% block scripts %}
<script type="text/javascript">
  // Show the first quote
  f_quote();

  // Change quote every RANDOM_QUOTE
  var interval = setInterval(function() { f_quote(); }, {{ random_quote_interval }});

  // Retrieve random quote using the api
  function f_quote() {
    // Get random quote url
    var url_api = "{% url 'api:random_quote' %}"
    // Get the text and author span id
    var text = document.getElementById("quote-text");
    var author = document.getElementById("quote-author");
    // Load random quote and convert to JSON
    result = loadXMLDoc(url_api);
    result_json = JSON.parse(result)
    // Set the text and author spans
    text.textContent = result_json.result.text;
    author.textContent = result_json.result.author;
  }

  function loadXMLDoc(url_api)
    {
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari, SeaMonkey
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                result = xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET", url_api, false);
        xmlhttp.send();

        return result;
    }
</script>
